<header class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Beer App</span>

      <div class="header__actions">
        <button mat-button (click)="showOptions()">
          <mat-icon aria-hidden="false">settings_applications</mat-icon> Options
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<app-options
  class="header__options"
  [ngClass]="{ 'is-visible': optionsModal }"
  (close)="showOptions()"
></app-options>
