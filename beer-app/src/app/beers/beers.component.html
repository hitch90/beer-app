<div class="columns" *ngIf="(brewers$ | async) as brewers; else loading">
  <div class="column">
    <app-beers-list [brewers]="brewers" index="1"></app-beers-list>
  </div>
  <div class="column">
    <app-beers-list [brewers]="brewers" index="2"></app-beers-list>
  </div>
  <div class="column">
    <app-beers-list [brewers]="brewers" index="3"></app-beers-list>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="beers__loader"></mat-spinner>
</ng-template>
