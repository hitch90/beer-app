<mat-form-field class="full-width">
  <input
    type="text"
    placeholder="Select Brewer"
    aria-label="Brewer"
    matInput
    [formControl]="selectedBrewer"
    [matAutocomplete]="auto"
    (ngModelChange)="getBeers($event)"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div class="beers-list">
  <app-beers-item *ngFor="let beer of (beers | slice: 0:currentPage * 15)" [beer]="beer"></app-beers-item>
  <div class="beers-list__pagination">
    <button mat-button (click)="nextPage($event)" color="primary" *ngIf="currentPage < pages">Load more...</button>
  </div>
</div>
